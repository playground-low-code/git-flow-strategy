# This is a basic workflow to help you get started with Actions

name: Branch Operations

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - release/*
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  checkBranch:
    name: Branch Validation
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    outputs:
        version:  ${{ steps.branch.outputs.branchVersion }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Runs a set of commands using the runners shell
      - name: Branch Name Pattern Policy
        id: branch
        run: |
            branch_name=${{ github.ref_name }}
            if [[ ! $branch_name =~ ^release/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                echo "Error: The semantic version rule must be followed. For example v1.2.3"
                exit 1
            fi
            build_number = ${{github.run_number}}
            suffix = "-rc."
            semantic_version=$(echo "$branch_name" | sed -n 's/.*\/v\([0-9]*\.[0-9]*\.[0-9]*\)/\1/p')
            echo "version=${semantic_version}${suffic}${build_number}" >> "$GITHUB_OUTPUT"
            exit 0
  
  debug:
    runs-on: ubuntu-latest
    needs: checkBranch
    steps:
      - env:
          OUTPUT2: ${{needs.checkBranch.outputs.version}}
        run: echo "$OUTPUT2"